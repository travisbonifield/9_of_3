    <script>
    function typethis (current_element, next_element, msg) {
        current_element.typed({
            strings: [
                msg
            ],
            typeSpeed: 0,
            showCursor: false,
            callback: function() {
                next_element.show();
            }
        });
    }

    // The next_element must be a table. This one shows the first two rows of the table
    function typethis2 (current_element, next_element, msg) {
        current_element.typed({
            strings: [
                msg
            ],
            typeSpeed: 0,
            showCursor: false,
            callback: function() {
                next_element.show();
                var rows = next_element.find("tr");
                jQuery(rows[0]).show();
                jQuery(rows[1]).show();
            }
        });
    }

    function validate_radio_form () {
        var submitme = true;
        jQuery(':radio').each(function() {
            nam = jQuery(this).attr('name');
            if (!jQuery(':radio[name="'+nam+'"]:checked').length) {
                submitme = false;
            }
        });

        if (!submitme) {
            alert("Please answer all questions.");
        }

        return submitme;
    }
    </script>
